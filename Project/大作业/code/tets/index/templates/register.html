<!-- templates/register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 省略其他部分 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1, p {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* 调整登录表单距离上方的间距 */
            width: 300px; /* 设置表单宽度 */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        span {
            color: red;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            text-align: center; /* 设置链接居中 */
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="{% static 'img/185096 (Original).mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>Welcome to Novel Haven</h1>
        <strong>Join us and start your literary journey.</strong>
        <!-- Registration Form -->
        <form method="post" action="/register/">
            {% csrf_token %}
            <h2>Register</h2>
            <label>Username:
                <input type="text" name="user" placeholder="Username">
            </label>
            <label>Password:
                <input type="password" name="pwd" placeholder="Password">
            </label>
            <label>First Name:
                <input type="text" name="first_name" placeholder="First Name">
            </label>
            <label>Last Name:
                <input type="text" name="last_name" placeholder="Last Name">
            </label>
            <label>Email:
                <input type="text" name="email" placeholder="email">
            </label>
            <input type="submit" value="Submit">
            <span>{{ tip }}</span>
        </form>
        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account? <a href="http://127.0.0.1:8000/login">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
